<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn btn-link" [routerLink]="['/create']">
      Add a quotable author
    </button>
    <h5>Here are our current authors:</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Author</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="authors">
        <tr *ngFor="let author of authors.data">
          <td scope="row">{{ author.name }}</td>
          <td>
            <button class="btn btn-info" [routerLink]="['/edit', author._id]">
              Edit
            </button>
            <button
              class="btn btn-primary"
              [routerLink]="['/quotes', author._id]"
            >
              View quotes
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
